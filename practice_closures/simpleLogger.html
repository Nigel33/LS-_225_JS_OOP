      function makeCounterLogger(start) {
        return function(finish) {
           var i = start;
          if (finish > start) {
            for (; i <= finish; i++ ) {
              console.log(i);
            }
          } else {
            for (; finish <= i; i--) {
              console.log(i);
            }
          }
        }
      }

      var countlog = makeCounterLogger(5);
      countlog(8)
      countlog(2);
