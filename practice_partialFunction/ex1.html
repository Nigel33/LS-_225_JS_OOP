<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Web_catalog</title>
  </head>

  <body>
  	<script>
      function subtract(a, b) {
        return a - b;
      }

      function sub5(a) {
        return subtract(a, 5);
      }

      console.log(sub5(10)); // 5
      console.log(sub5(20)); // 15
    </script>
  </body>
